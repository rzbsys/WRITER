<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ServiceName}}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{url_for('static', filename='css/common.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/write.css')}}">
</head>
<style>
    input[type='password'],
    button {
        width: 300px;
        height: 40px;
        border: 0px;
        border-radius: 100px;
        background-color: rgb(240, 240, 240);
        margin-top: 20px;
        text-align: center;
    }

    input[type='password']::placeholder {
        color: rgb(200, 200, 200);
    }

    button {
        background-color: var(--MC);
        color: white;
        cursor: pointer;
    }
</style>

<body>
    <div class="offline flex" style="flex-direction: column;">
        <img src="{{url_for('static', filename='img/logo.svg')}}" class="err-img">
        <h2 style="margin-top: 20px; margin-bottom: 20px;">{{ServiceName}}</h2>
        <h5 class="b4 f3">현재 서비스에 접근하기 위해, 사전에<br>부여받은 비밀번호를 입력하여야 합니다.</h5>
        <form action="/pass", method="POST">
            <input type="password" placeholder="비밀번호를 입력해 주세요." name="PASS"><br>
            <button style="margin-top: 10px;" class="b6 f2">로그인</button>    
        </form>
        <h5 class="err b4 f1" style="margin-top: 5px; color: red;">{{err}}</h5>
    </div>
</body>
<script src="{{url_for('static', filename='js/jquery.js')}}"></script>
</html>
